<!DOCTYPE html>
<!--suppress CheckEmptyScriptTag -->
<html lang="en" xmlns:wicket="https://git1-us-west.apache.org/repos/asf/wicket/repo?p=wicket.git;a=blob_plain;f=wicket-core/src/main/resources/META-INF/wicket.xsd">
<head>
</head>
<body>


<wicket:extend>
    <div class="container">
        <div class="leftColumn">
            <main class="content">
                <h1 wicket:id="projectTitle"/>

                <div id="project-cover-carousel" class="carousel slide releaseImg pull-left" data-ride="carousel">
                    <ol class="carousel-indicators">
                        <wicket:container wicket:id="projectCoverCarouselIndicators">
                            <li data-target="#project-cover-carousel" data-slide-to="..." title="..." wicket:id="slideIndicator"></li>
                        </wicket:container>
                    </ol>
                    <div class="carousel-inner" role="listbox">
                        <wicket:container wicket:id="projectCoverCarouselSlides">
                            <div class="item" wicket:id="slideContainer">
                                <img src="..." alt="..." width="240" wicket:id="slideImage">
                            </div>
                        </wicket:container>
                    </div>
                </div>
                <div class="aboutRelease">
                    <h2>Информация</h2>

                    <div><span class="bold">Название: </span><span wicket:id="projectName"/></div>
                    <div><span class="bold">Автор: </span><span wicket:id="projectAuthor"/></div>
                    <div><span class="bold">Иллюстратор: </span><span wicket:id="projectIllustrator"/></div>
                    <h2>Франшиза</h2>

                    <div wicket:id="projectFranchise"/>
                    <!--<div class="h4">Другие материалы</div>
                    <div><a href="#">Хронология событий</a></div>-->
                    <h2>Описание</h2>

                    <div class="annotation" wicket:id="projectAnnotation"/>
                </div>

                <wicket:container wicket:id="volumeTypeRepeater">
                    <h2 class="project" wicket:id="volumeType"/>

                    <div class="ranobeList">
                        <wicket:container wicket:id="volumeSubProjectRepeater">
                            <div class="sub-project" wicket:id="projectName"/>
                            <wicket:container wicket:id="volumeRepeater">
                                <div>
                                    <div class="pull-left bold" wicket:id="volumeName"/>
                                    <a wicket:id="volumeLink"/>
                                    <span class="label" wicket:id="volumeStatus"/>
                                </div>
                            </wicket:container>
                        </wicket:container>
                    </div>
                </wicket:container>

            </main>
        </div>
        <aside class="right-sidebar">
            <div class="miniSearch">
                <input type="text" placeholder="Поиск...">
                <button><i class="fa fa-search"></i></button>
            </div>
            <div style="color:rgb(77,77,77);">
                <i class="fa fa-chevron-down pull-left" style='margin-top: 2px;'></i>

                <div class="h4">Обновления</div>
            </div>
            <div class="actions">
                <wicket:container wicket:id="updatesView">
                    <div wicket:id="iconDivClass"><a wicket:id="updateLink"></a></div>
                </wicket:container>
                <!--div style="background-image:url(img/updIcons/icon1.png)"><a href="#">Рондо - Глава 24</a></div>
                <div style="background-image:url(img/updIcons/icon4.png)"><a href="#">Том 15 - Ч/б иллюстрации</a></div>
                <div style="background-image:url(img/updIcons/icon4.png)"><a href="#">Том 15 - Начальные иллюстрации</a></div-->
                <span><a wicket:id="moreUpdates" class="more">Больше</a></span>
            </div>
            <div wicket:id="projectsModule"></div>
            <div style="color:rgb(77,77,77);">
                <i class="fa fa-chevron-down pull-left" style='margin-top: 2px;'></i>

                <div class="h4">Друзья</div>
            </div>
            <div class="poster" style="margin-right:0px !important;">
                <a href="#">
                    <div class="projectBlock type2"><img src="img/friend.png"></div>
                </a>
            </div>
        </aside>
    </div>
</wicket:extend>

</body>
</html>
