<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org" lang="en">
<body>

<wicket:extend>

    <h1 wicket:id="nameTitle"></h1>

    <div class="releaseImg pull-left">
        <div wicket:id="volumeCoverCarousel"></div>
        <div class="nextVolume">
            <div class="previous text-center">
                <a wicket:id="prevUrl"><i class="fa fa-chevron-left"></i> <span wicket:id="prevNameShort"></span></a>
            </div>
            <div class="text-center next">
                <a wicket:id="nextUrl"><span wicket:id="nextNameShort"></span> <i class="fa fa-chevron-right"></i></a>
            </div>
        </div>
    </div>
    <div class="aboutRelease">
        <h2>Информация</h2>

        <div><strong>Серия</strong>: <a wicket:id="projectUrl"><span wicket:id="subProjectName"></span></a></div>
        <div wicket:enclosure=""><strong>Название (яп.)</strong>: <span wicket:id="nameJp"></span></div>
        <div wicket:enclosure=""><strong>Название (ромадзи)</strong>: <span wicket:id="nameRomaji"></span></div>
        <div wicket:enclosure=""><strong>Название (англ.)</strong>: <span wicket:id="nameEn"></span></div>
        <div wicket:enclosure=""><strong>Название (рус.)</strong>: <span wicket:id="nameRu"></span></div>
        <div wicket:enclosure=""><strong>Автор</strong>: <span wicket:id="author"></span></div>
        <div wicket:enclosure=""><strong>Иллюстратор</strong>: <span wicket:id="illustrator"></span></div>
        <div wicket:enclosure=""><strong>Оригинальный дизайн</strong>: <span wicket:id="originalDesign"></span></div>
        <div wicket:enclosure=""><strong>Дата публикации</strong>: <span wicket:id="releaseDate"></span></div>
        <div wicket:enclosure=""><strong>ISBN</strong>: <a wicket:id="isbn"></a></div>
        <div wicket:enclosure="fullStatus">
            <strong>Статус перевода</strong>: <span wicket:id="fullStatus"></span>
            <wicket:enclosure> (<span wicket:id="volumeStatusHint"></span>)</wicket:enclosure>
        </div>

        <wicket:enclosure child="volumeReleaseActivitiesView">
            <h2>Перевод</h2>

            <div wicket:id="volumeReleaseActivitiesView">
                <strong wicket:id="activityName"></strong>: <span wicket:id="memberName"></span>
            </div>
        </wicket:enclosure>

        <wicket:enclosure>
            <h2>Аннотация</h2>

            <div class="annotation" wicket:id="annotationParsed"></div>
        </wicket:enclosure>
    </div>
    <wicket:enclosure child="readAllLink">
        <h2 style="clear: left">Читать</h2>
        <div class="read">
            <a wicket:id="readAllLink">
                <div><strong>Читать весь текст</strong></div>
            </a>

            <wicket:container wicket:id="chaptersView">
                <a wicket:id="chapterLink">
                    <div wicket:id="chapterName"></div>
                </a>
            </wicket:container>
        </div>
    </wicket:enclosure>
    <wicket:fragment wicket:id="comments"/>
    <script type="text/javascript"
            src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.10.6/moment-with-locales.min.js"></script>
    <script src="js/jsrender.min.js"></script>
    <script src="js/CommentsPanel.js"></script>
    <link rel="stylesheet" href="css/CommentsPanel.css">
</wicket:extend>

</body>
</html>
