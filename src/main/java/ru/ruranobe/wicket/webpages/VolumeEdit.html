<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org" lang="en">

<body data-spy="scroll" data-target=".scrollspy">
<wicket:head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.css">
    <script src="https://cdn.rawgit.com/blueimp/jQuery-File-Upload/master/js/vendor/jquery.ui.widget.js"></script>
</wicket:head>
<wicket:extend>
    <div class="container">
        <div class="leftColumn">
            <main class="content">
                <h2>Редактирование тома</h2>

                <form wicket:id="volumeForm" class="admin-block">
                    <!--input type="hidden" id="volume_id" name="volume_id"-->
                    <div class="admin-header">
                        <span>Информация</span>

                        <div class="btn-group" role="group" aria-label="Панель">
                            <button wicket:id="updateVolumeAjax" type="button" class="btn btn-primary"
                                    title="Сохранить"><i class="fa fa-floppy-o"></i>
                            </button>
                        </div>
                    </div>
                    <div class="form-group">
                        <label wicket:for="url">Ссылка</label>
                        <input wicket:id="url" type="text" class="form-control">
                    </div>
                    <div class="form-group">
                        <label wicket:for="nameFile">Имя для файлов (Основное имя)</label>
                        <input wicket:id="nameFile" type="text" class="form-control">
                    </div>
                    <div class="form-group">
                        <label wicket:for="nameTitle">Имя для заголовков</label>
                        <input wicket:id="nameTitle" type="text" class="form-control">
                    </div>
                    <div class="form-group">
                        <label wicket:for="nameJp">Название (яп.)</label>
                        <input wicket:id="nameJp" type="text" class="form-control">
                    </div>
                    <div class="form-group">
                        <label wicket:for="nameEn">Название (англ.)</label>
                        <input wicket:id="nameEn" type="text" class="form-control">
                    </div>
                    <div class="form-group">
                        <label wicket:for="nameRu">Название (рус.)</label>
                        <input wicket:id="nameRu" type="text" class="form-control">
                    </div>
                    <div class="form-group">
                        <label wicket:for="nameRomaji">Название (романдзи)</label>
                        <input wicket:id="nameRomaji" type="text" class="form-control">
                    </div>
                    <div class="form-group">
                        <label wicket:for="nameShort">Короткое название</label>
                        <input wicket:id="nameShort" type="text" class="form-control">
                    </div>
                    <div class="form-group">
                        <label wicket:for="projectId">Серия</label>
                        <select wicket:id="projectId" class="form-control">
                            <option>Sword Art Online</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            <option>5</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label wicket:for="sequenceNumber">Номер в серии</label>
                        <input wicket:id="sequenceNumber" type="text" class="form-control">
                    </div>
                    <div class="form-group">
                        <label wicket:for="author">Автор</label>

                        <div id="author-name-typeahead">
                            <input wicket:id="author" class="form-control typeahead author-name" type="text">
                        </div>
                    </div>
                    <div class="form-group">
                        <label wicket:for="illustrator">Иллюстратор</label>

                        <div id="illustrator-name-typeahead">
                            <input wicket:id="illustrator" class="form-control typeahead illustrator-name" type="text">
                        </div>
                    </div>
                    <div class="form-group">
                        <label wicket:for="releaseDate">Дата публикации</label>
                        <input wicket:id="releaseDate" type="text" class="form-control">
                    </div>
                    <div class="form-group">
                        <label wicket:for="isbn">ISBN</label>
                        <input wicket:id="isbn" type="text" class="form-control">
                    </div>
                    <div class="form-group">
                        <label wicket:for="volumeType">Тип релиза</label>
                        <select wicket:id="volumeType" class="form-control">
                            <option>Ранобэ</option>
                            <option>Побочные истории</option>
                            <option>Авторские додзинси</option>
                            <option>Другое</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label wicket:for="volumeStatus">Статус релиза</label>
                        <select class="form-control" wicket:id="volumeStatus">
                            <option value="1">Скрыт</option>
                            <optgroup label="Сторонний перевод">
                                <option value="3">Заброшенный сторонний перевод</option>
                                <option value="4">Активный сторонний перевод</option>
                                <option value="5">Завершенный сторонний перевод</option>
                            </optgroup>
                            <optgroup label="Не в работе">
                                <option value="6">Отсутствует анлейт</option>
                                <option value="7">Заморожен</option>
                                <option value="8">Приостановлен</option>
                                <option value="9">Очередь перевода</option>
                            </optgroup>
                            <optgroup label="В работе">
                                <option value="10">Перевод в онгоинге</option>
                                <option value="11">Перевод</option>
                                <option value="12">Редактура</option>
                            </optgroup>
                            <optgroup label="Опубликован">
                                <option value="13">Не оформлен</option>
                                <option value="14">Завершен</option>
                            </optgroup>
                        </select>
                    </div>
                    <div class="form-group">
                        <label wicket:for="externalUrl">Внешняя ссылка</label>
                        <input wicket:id="externalUrl" type="text" class="form-control">
                    </div>
                    <div class="form-group">
                        <label wicket:for="annotation">Аннотация</label>
                        <textarea wicket:id="annotation" class="form-control" rows="3"></textarea>
                    </div>
                    <div class="form-group checkbox">
                        <label>
                            <input wicket:id="adult" type="checkbox" class="form-control"> &emsp;18+ (Непотребное
                            содержание)
                        </label>
                    </div>
                    <div id="testdibv"></div>
                </form>


                <form wicket:id="volumeReleaseActivityForm" class="admin-block" id="stuffHead">
                    <div class="admin-header">
                        <span>Этапы/Стаф</span>

                        <div class="btn-group" role="group" aria-label="Панель участника">
                            <button wicket:id="addVolumeReleaseActivity" type="button" class="btn btn-success"
                                    title="Добавить нового участника" id="btn-participant-add"><i
                                    class="fa fa-plus"></i>
                            </button>
                            <button type="button" class="btn btn-danger" title="Удалить участника"
                                    id="btn-participant-delete"><i class="fa fa-trash-o"></i>
                            </button>
                            <button wicket:id="updateVolumeReleaseActivitiesAjax" type="button" class="btn btn-primary"
                                    title="Сохранить"><i class="fa fa-floppy-o"></i>
                            </button>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-4">
                            <div class="list-group select sortable" id="participantselect">
                                <wicket:container wicket:id="volumeReleaseActivityNameRepeater">
                                    <a wicket:id="volumeReleaseActivityVisibilityController" data-toggle="collapse"
                                       data-parent="#participantform" aria-expanded="true" class="list-group-item">
                                        <i class="fa fa-ellipsis-v move"></i>
                                        <span wicket:id="volumeReleaseActivityMemberName" class="hidden-sm hidden-xs"/>
                                        - <span wicket:id="volumeReleaseActivityName" class="hidden-sm hidden-xs"/>
                                    </a>
                                </wicket:container>
                            </div>
                        </div>
                        <div class="col-xs-8 admin-affix" id="participantform" role="tablist"
                             aria-multiselectable="true">
                            <div class="progress collapse">
                                <div class="progress-bar progress-bar-striped active" role="progressbar"
                                     aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: 0%">
                                    <span class="sr-only">0% Complete</span>
                                </div>
                            </div>
                            <wicket:container wicket:id="volumeReleaseActivityRepeater">
                                <div class="panel">
                                    <div wicket:id="volumeReleaseActivityDiv" class="row collapse participant-data"
                                         role="tabpanel">
                                        <input wicket:id="volumeReleaseActivityId" type="hidden">
                                        <!--input type="hidden" id="participant1_order"-->
                                        <input wicket:id="volumeReleaseActivityDeleted" type="hidden"
                                               id="participant1_delete">

                                        <div class="participant-data-main">
                                            <h3>Настройка участника</h3>

                                            <div class="form-group">
                                                <label wicket:for="volumeReleaseActivityMemberTitle">Участник</label>

                                                <div wicket:id="volumeReleaseActivityMemberTitleDiv">
                                                    <input wicket:id="volumeReleaseActivityMemberTitle"
                                                           class="form-control typeahead name-input" type="text">
                                                </div>
                                                <label wicket:for="volumeReleaseActivityActivityName">Роль</label>
                                                <select wicket:id="volumeReleaseActivityActivityName"
                                                        class="form-control role-input">
                                                    <option selected>Перевод с английского</option>
                                                    <option>Эдит</option>
                                                    <option>Редактура</option>
                                                    <option>Test</option>
                                                </select>

                                                <div class="form-group checkbox">
                                                    <label>
                                                        <input wicket:id="volumeReleaseActivityTeamHidden"
                                                               type="checkbox" class="form-control"
                                                               name="participant1_team_show"> &emsp;Отображать команду
                                                    </label>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </wicket:container>
                        </div>
                    </div>
                </form>


                <form wicket:id="chaptersForm" class="admin-block" id="volumeHead">
                    <div class="admin-header">
                        <span>Главы</span>

                        <div class="btn-group" role="group" aria-label="Панель глав">
                            <button wicket:id="addChapter" type="button" class="btn btn-success"
                                    title="Добавить новую главу" id="btn-chapter-add"><i class="fa fa-plus"></i>
                            </button>
                            <button type="button" class="btn btn-danger" title="Удалить главу" id="btn-chapter-delete">
                                <i class="fa fa-trash-o"></i>
                            </button>
                            <button wicket:id="updateChaptersAjax" type="button" class="btn btn-primary"
                                    title="Сохранить"><i class="fa fa-floppy-o"></i>
                            </button>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-4">
                            <div class="list-group select sortable" id="chapterselect">
                                <wicket:container wicket:id="chapterNameRepeater">
                                    <a wicket:id="chapterVisibilityController" data-toggle="collapse"
                                       data-parent="#chapterform" aria-expanded="true" class="list-group-item">
                                        <i class="fa fa-ellipsis-v move"></i>
                                        <span wicket:id="chapterName" class="hidden-sm hidden-xs"/>
                                    </a>
                                </wicket:container>
                            </div>
                        </div>
                        <div class="col-xs-8 admin-affix" id="chapterform" role="tablist" aria-multiselectable="true">
                            &nbsp;
                            <div class="progress collapse">
                                <div class="progress-bar progress-bar-striped active" role="progressbar"
                                     aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: 0%">
                                    <span class="sr-only">0% Complete</span>
                                </div>
                            </div>
                            <wicket:container wicket:id="chapterRepeater">
                                <div class="panel">
                                    <div wicket:id="chapterDiv" class="row collapse chapter-data" role="tabpanel">
                                        <input wicket:id="chapterId" type="hidden">
                                        <input wicket:id="chapterOrder" type="hidden">
                                        <input wicket:id="chapterDeleted" type="hidden">

                                        <div class="chapter-data-main">
                                            <h3>Настройка главы</h3>

                                            <div class="form-group checkbox">
                                                <label>
                                                    <input wicket:id="chapterNested" type="checkbox"
                                                           class="form-control is-subchapter"> &emsp;Подглава
                                                </label>
                                            </div>
                                            <div class="form-group">
                                                <label wicket:for="chapterUrl">Ссылка</label>
                                                <input wicket:id="chapterUrl" class="form-control url-input"
                                                       type="text">
                                                <label wicket:for="chapterTitle">Заголовок</label>
                                                <input wicket:id="chapterTitle" class="form-control name-input"
                                                       type="text">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </wicket:container>
                        </div>
                    </div>
                </form>


                <form wicket:id="updatesForm" class="admin-block" id="updateHead">
                    <div class="admin-header">
                        <span>Обновления</span>

                        <div class="btn-group" role="group" aria-label="Панель глав">
                            <button wicket:id="addUpdate" type="button" class="btn btn-success"
                                    title="Добавить новую главу" id="btn-update-add"><i class="fa fa-plus"></i>
                            </button>
                            <button type="button" class="btn btn-danger" title="Удалить главу" id="btn-update-delete"><i
                                    class="fa fa-trash-o"></i>
                            </button>
                            <button wicket:id="updateUpdatesAjax" type="button" class="btn btn-primary"
                                    title="Сохранить"><i class="fa fa-floppy-o"></i>
                            </button>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-4">
                            <div class="list-group select sortable" id="updateselect">
                                <wicket:container wicket:id="updateNameRepeater">
                                    <a wicket:id="updateVisibilityController" data-toggle="collapse"
                                       data-parent="#updateform" aria-expanded="true" class="list-group-item">
                                        <span wicket:id="updateDateInSelector" class="hidden-sm hidden-xs"/> : <span
                                            wicket:id="updateChapterInSelector" class="hidden-sm hidden-xs"/>
                                    </a>
                                </wicket:container>
                            </div>
                        </div>
                        <div class="col-xs-8 admin-affix" id="updateform" role="tablist" aria-multiselectable="true">
                            &nbsp;
                            <div class="progress collapse update-insert">
                                <div class="progress-bar progress-bar-striped active" role="progressbar"
                                     aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: 0%">
                                    <span class="sr-only">0% Complete</span>
                                </div>
                            </div>
                            <wicket:container wicket:id="updateRepeater">
                                <div class="panel">
                                    <div wicket:id="updateDiv" class="row collapse update-data" role="tabpanel">
                                        <input wicket:id="updateId" type="hidden">
                                        <!--input type="hidden" id="update1_order"-->
                                        <input wicket:id="updateDeleted" type="hidden">

                                        <div class="update-data-main">
                                            <h3>Настройка обновления</h3>

                                            <div class="form-group">
                                                <label wicket:for="updateType">Тип</label>
                                                <select wicket:id="updateType" class="form-control update_type">
                                                    <option>Перевод</option>
                                                    <option>Глобальная редактура</option>
                                                    <option>Обновление иллюстраций</option>
                                                    <option>Другое</option>
                                                </select>
                                                <label wicket:for="updateChapter">Глава</label>
                                                <select wicket:id="updateChapter" id="update1_chapter_select"
                                                        class="form-control update_chapter">
                                                </select>
                                                <label wicket:for="updateDate">Дата</label>
                                                <input wicket:id="updateDate" class="form-control date-input"
                                                       type="text" id="update1_date_input" value="2015-05-01 03-12">
                                                <label wicket:for="updateDescription">Описание (опционально)</label>
                                                <input wicket:id="updateDescription" class="form-control" type="text"
                                                       id="update1_description" placeholder="Перевод">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </wicket:container>
                        </div>
                    </div>
                </form>


                <form wicket:id="imagesForm" class="admin-block" id="imagesHead">
                    <div class="admin-header">
                        <span>Изображения</span>

                        <div class="btn-group" role="group" aria-label="Панель изображений">
                            <button type="button" class="btn btn-success" title="Добавить новые изображения"
                                    id="btn-image-add"><i class="fa fa-plus"></i>
                                <input type="file" class='fileupload' multiple>
                            </button>
                            <button type="button" class="btn btn-default btn-border" title="Режим замены изображений"
                                    id="btn-image-replace-main"><i class="fa fa-retweet"></i>
                            </button>
                            <button type="button" class="btn btn-default btn-border"
                                    title="Режим добавления/замены покрасов" id="btn-image-reset-color"><i
                                    class="fa fa-retweet" style="color: #60a9d4;"></i><i class="fa fa-paint-brush"
                                                                                         style="font-size: 9px;margin-left: -9px;"></i>
                            </button>
                            <button type="button" class="btn btn-danger" title="Удалить изображение"
                                    id="btn-image-delete"><i class="fa fa-trash-o"></i>
                            </button>
                            <button wicket:id="updateImagesAjax" type="button" class="btn btn-primary"
                                    title="Сохранить"><i class="fa fa-floppy-o"></i>
                            </button>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-4">
                            <div class="list-group select sortable" id="imageselect">
                                <wicket:container wicket:id="imageChapterRepeater">
                                    <a wicket:id="imageDataChapterId" class="list-group-item heading">
                                        <span wicket:id="imageChapterName" class="move"/>
                                    </a>
                                    <wicket:container wicket:id="imageInfoRepeater">
                                        <a wicket:id="imageVisibilityController" data-toggle="collapse"
                                           data-parent="#imageform" aria-expanded="true" class="list-group-item">
                                            <i class="fa fa-ellipsis-v move"></i>
                                            <center>
                                                <img wicket:id="imageUrl">
                                            </center>
                                            <span wicket:id="imageUploadDate" class="hidden-sm hidden-xs"/>
                                        </a>
                                    </wicket:container>
                                </wicket:container>
                            </div>
                        </div>
                        <div class="col-xs-8 admin-affix" id="imageform" role="tablist" aria-multiselectable="true">
                            &nbsp;
                            <div class="progress collapse">
                                <div class="progress-bar progress-bar-striped active" role="progressbar"
                                     aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: 0%">
                                    <span class="sr-only">0% Complete</span>
                                </div>
                            </div>
                            <wicket:container wicket:id="imageRepeater">
                                <div class="panel">
                                    <div wicket:id="imageDiv" class="row collapse image-data" role="tabpanel">
                                        <input wicket:id="imageId" type="hidden">
                                        <input wicket:id="imageOrder" type="hidden">
                                        <input wicket:id="imageChapterId" type="hidden">
                                        <input wicket:id="imageDeleted" type="hidden">

                                        <div class="col-xs-6 image-data-main">
                                            <h3>Основа
                                                <button type="button" class="btn btn-default btn-image-replace"
                                                        title="Заменить изображение"><i class="fa fa-retweet"></i><input
                                                        type="file" class='fileupload'></button>
                                            </h3>
                                            <center class="btn-image-replace">
                                                <input type="file" class='fileupload'>
                                                <img wicket:id="imageNonColoredUrl" class="img-responsive">
                                            </center>
                                            <div class="form-group">
                                                <label>Дата загрузки</label>
                                                <input wicket:id="imageNonColoredUploadDate" type="text"
                                                       class="form-control disable" disabled/>
                                            </div>
                                            <div class="form-group">
                                                <label>Имя файла</label>
                                                <input wicket:id="imageNonColoredFileName" type="text"
                                                       class="form-control disable" disabled/>
                                            </div>
                                        </div>
                                        <div class="col-xs-6 image-data-color">
                                            <h3>Покрас
                                                <button type="button" class="btn btn-default btn-image-replace"
                                                        title="Добавить изображение"><i class="fa fa-plus"></i><input
                                                        type="file" class='fileupload'></button>
                                            </h3>
                                            <center class="btn-image-replace">
                                                <input type="file" class='fileupload'>
                                                <img wicket:id="imageColoredUrl" class="img-responsive">
                                            </center>
                                            <div class="form-group">
                                                <label>Дата загрузки</label>
                                                <input wicket:id="imageColoredUploadDate" type="text"
                                                       class="form-control disable" disabled/>
                                            </div>
                                            <div class="form-group">
                                                <label>Имя файла</label>
                                                <input wicket:id="imageColoredFileName" type="text"
                                                       class="form-control disable" disabled/>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </wicket:container>

                            <div class="panel">
                                <div class="row collapse image-data" role="tabpanel" id="image2">
                                    <input type="hidden" id="image2_id">
                                    <input type="hidden" id="image2_order">
                                    <input type="hidden" id="image2_chapter_id">
                                    <input type="hidden" id="image2_delete">

                                    <div class="col-xs-6 image-data-main">
                                        <h3>Основа
                                            <button type="button" class="btn btn-default btn-image-replace"
                                                    title="Заменить изображение"><i class="fa fa-retweet"></i><input
                                                    type="file" class='fileupload'></button>
                                        </h3>
                                        <center class="btn-image-replace">
                                            <input type="file" class='fileupload'>
                                            <img src="http://ruranobe.ru/w/images/d/d9/AW_v09_02.png"
                                                 class="img-responsive">
                                        </center>
                                        <div class="form-group">
                                            <label for="image2_main_date">Дата загрузки</label>
                                            <input type="text" class="form-control disable" disabled
                                                   id="image2_main_date" value="20.02.2015 10:00:00">
                                        </div>
                                        <div class="form-group">
                                            <label for="image2_main_name">Имя файла</label>
                                            <input type="text" class="form-control disable" disabled
                                                   id="image2_main_name" value="*имя*">
                                        </div>
                                    </div>
                                    <div class="col-xs-6 image-data-color">
                                        <h3>Покрас
                                            <button type="button" class="btn btn-default btn-image-replace"
                                                    title="Добавить изображение"><i class="fa fa-plus"></i><input
                                                    type="file" class='fileupload'></button>
                                        </h3>
                                        <center class="btn-image-replace">
                                            <input type="file" class='fileupload'>
                                        </center>
                                        <div class="form-group">
                                            <label for="image2_color_date">Дата загрузки</label>
                                            <input type="text" class="form-control disable" disabled
                                                   id="image2_color_date" value="20.02.2015 10:00:00">
                                        </div>
                                        <div class="form-group">
                                            <label for="image2_color_name">Имя файла</label>
                                            <input type="text" class="form-control disable" disabled
                                                   id="image2_color_name" value="*имя*">
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="panel">
                                <div class="row collapse image-data" role="tabpanel" id="image3">
                                    <input type="hidden" id="image3_id">
                                    <input type="hidden" id="image3_order">
                                    <input type="hidden" id="image3_chapter_id">
                                    <input type="hidden" id="image3_delete">
