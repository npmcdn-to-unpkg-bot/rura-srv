<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org" lang="en">
<body>
<wicket:head>
    <link rel="stylesheet" href="/css/styles.text.css">
</wicket:head>
<wicket:extend>
    <div class="container">
        <main class="content">
            <h1>Редактор текста</h1>
            <ol class="breadcrumb">
                <li><a href="/a">Админка</a></li>
                <li><a wicket:id="breadcrumbProject">Проект</a></li>
                <li><a wicket:id="breadcrumbVolume">Том</a></li>
                <li class="active" wicket:id="breadcrumbActive"></li>
            </ol>
            <form wicket:id="editorForm">
                <div class="btn-toolbar edittext" role="toolbar" aria-label="Toolbar">
                    <div class="btn-group" role="group" aria-label="Сохранение изменений">
                        <button wicket:id="saveTextAjax" type="button" class="btn btn-primary" title="Сохранить"><i
                                class="fa fa-floppy-o"></i></button>
                    </div>
                    <div class="btn-group" role="group" aria-label="Предварительный просмотр">
                        <button wicket:id="preview" type="button" class="btn btn-primary" title="Предварительный просмотр"><i
                                class="fa fa-search"></i></button>
                    </div>
                </div>
                <textarea wicket:id="editor" class="form-control" name="textarea" cols="30" rows="50"
                          style="min-height:400px;"></textarea>
                <div class="text" wicket:id="previewText"></div>
            </form>
        </main>
    </div>
    <script src="/js/ContentsModule.js"></script>
</wicket:extend>
</body>
</html>
