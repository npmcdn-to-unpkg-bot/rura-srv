                    <div class="leftColumn">

                    <div class="updSearch">

                            <div class="updDate" wicket:id="updateDate"></div>
                            <div class="updTitle"><a wicket:id="updateLink"></a></div>
                            <div class="updType" wicket:id="updateTitle"></div>
                        </wicket:container>
                    </div>
                    <!--div class="updPaginator">
                            <span class="disabled"><i class="fa fa-chevron-left"></i> Первая</span>

                    <aside class="right-sidebar">
                <div class="input-group input-group-lg sharp">
                                    <input type="text" class="form-control" placeholder="Поиск...">

                <div class="poster" style="margin-right:0px !important;">
                    <a href="#"><div class="projectBlock type2"><img src="img/friend.png"></div></a>

    </div>
