<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org" lang="en">
<body>

<wicket:extend>
    <div class="container">
        <div class="leftColumn">
            <main class="content">
                <h1>RuRanobe</h1>

                <p>
                    <strong>Добро пожаловать на РуРанобэ</strong> - проект, цель которого - предоставить
                    возможность ознакомиться с японскими лайт-новел и прочей связанной с ними литературой
                </p>

                <div id="main-search" class="input-group input-group-lg sharp">
                    <input type="text" class="form-control" style="height: 38px; vertical-align: bottom;" placeholder="Введите слово для поиска">
                    <span class="input-group-btn">
                        <button class="btn btn-primary" type="button"><i class="fa fa-search"></i></button>
                    </span>
                </div>

                <h2>Проекты</h2>

                <div class="project">
                    <div wicket:id="bannersList"></div>
                    <a wicket:id="allProjects" class="all">Все проекты</a>
                </div>
                <h2>Обновления</h2>

                <div wicket:id="updatesList"></div>
                <div class="updates">
                    <wicket:fragment wicket:id="updatesList"/>
                    <a wicket:id="allUpdates" class="all">Больше</a>
                </div>
            </main>
        </div>
        <aside class="right-sidebar">
            <script type="text/javascript" src="https://vk.com/js/api/openapi.js?115"></script>
            <div id="vk_groups"></div>
          <hr>
          <a class="twitter-timeline" data-theme=""href="https://twitter.com/RuRa_team" align="center" data-widget-id="540043044683546624">Твиты от @RuRa_team</a>
          <script>
          window.twttr = (function(d, s, id) {
            var js, fjs = d.getElementsByTagName(s)[0],
              t = window.twttr || {};
            if (d.getElementById(id)) return t;
            js = d.createElement(s);
            js.id = id;
            js.src = "https://platform.twitter.com/widgets.js";
            fjs.parentNode.insertBefore(js, fjs);
           
            t._e = [];
            t.ready = function(f) {
              t._e.push(f);
            };
           
            return t;
          }(document, "script", "twitter-wjs"));
            $(window).load(function() {
                if ($('body').hasClass('night')) {
                    VKbgcolor = '282828';
                    VKtext = 'E0E0E0';
                    VKbuttons = '4E4E4E';
                    twTheme = 'dark';
                } else {
                    VKbgcolor = 'FFFFFF';
                    VKtext = '5290b5';
                    VKbuttons = '60a7d2';
                    twTheme = 'light';
                }
                VK.Widgets.Group("vk_groups", {
                    mode: 2,
                    width: "230",
                    height: "660",
                    color1: VKbgcolor,
                    color2: VKtext,
                    color3: VKbuttons
                }, 43340456);
                $('.twitter-timeline').remove();
                $('<a class="twitter-timeline" href="https://twitter.com/RuRa_team">Твиты от @RuRa_team</a>').insertAfter('.right-sidebar hr');
                twttr.widgets.createTimeline('540043044683546624', document.getElementsByClassName('twitter-timeline')[0], {
                    theme: twTheme,
                    dnt: true
                });
            });       
          </script>
        </aside>
    </div>
</wicket:extend>

</body>
</html>
