<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org" lang="en">
<body>

<wicket:extend>
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/typeahead.js/0.11.1/typeahead.bundle.min.js"></script>
    <script src="js/page.index.js"></script>
    <div class="container">
        <div class="leftColumn">
            <main class="content">
                <h1>RuRanobe</h1>

                <p>
                    <strong>Добро пожаловать на РуРанобэ</strong> - проект, цель которого - предоставить
                    возможность ознакомиться с японскими лайт-новел и прочей связанной с ними литературой
                </p>

                <div id="main-search" class="input-group input-group-lg sharp">
                    <input type="text" class="form-control" style="height: 38px; vertical-align: bottom;" placeholder="Введите слово для поиска">
                    <span class="input-group-btn">
                        <button class="btn btn-primary" type="button"><i class="fa fa-search"></i></button>
                    </span>
                </div>

                <h2>Проекты</h2>

                <div class="project">
                    <div wicket:id="bannersList"></div>
                    <a wicket:id="allProjects" class="all">Все проекты</a>
                </div>
                <h2>Обновления</h2>

                <div wicket:id="updatesList"></div>
                <div class="updates">
                    <wicket:fragment wicket:id="updatesList"/>
                    <a wicket:id="allUpdates" class="all">Больше</a>
                </div>
            </main>
        </div>
        <aside class="right-sidebar">
            <script type="text/javascript" src="https://vk.com/js/api/openapi.js?115"></script>
            <div id="vk_groups"></div>
            <a class="twitter-timeline" data-dnt="true" href="https://twitter.com/RuRa_team"
               data-widget-id="540043044683546624">Твиты от @RuRa_team</a>
            <script>
                VK.Widgets.Group("vk_groups", {
                    mode: 2,
                    width: "230",
                    height: "660",
                    color1: 'FFFFFF',
                    color2: '5290b5',
                    color3: '60a7d2'
                }, 43340456);
                !function (d, s, id) {
                    var js, fjs = d.getElementsByTagName(s)[0], p = /^http:/.test(d.location) ? 'http' : 'https';
                    if (!d.getElementById(id)) {
                        js = d.createElement(s);
                        js.id = id;
                        js.src = p + "://platform.twitter.com/widgets.js";
                        fjs.parentNode.insertBefore(js, fjs);
                    }
                }(document, "script", "twitter-wjs");
            </script>
        </aside>
    </div>
</wicket:extend>

</body>
</html>
