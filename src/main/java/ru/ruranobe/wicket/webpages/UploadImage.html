<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org" lang="en">
<body>

<div wicket:id="feedback"></div>
<form wicket:id="form">

    Путь на пикасе:
    <input type="text" wicket:id="picasaPath"/> <br/>

    Имя картинки:

    <p>
        <label>Выберите файл изображения для загрузки :</label>

</form>

</body>
</html>
