      <form class="admin-block" id="typesHead" wicket:id="activitiesForm">
          <div class="admin-header">
              <span>Виды работ</span>

              <div class="btn-group" role="group" aria-label="Виды работ" data-type="activities">
                  <button wicket:id="addActivity" type="button" class="btn btn-success btn_add"
                          title="Добавить новый вид" id="btn-activities-add"><i class="fa fa-plus"></i>
                  </button>
                  <button type="button" class="btn btn-danger btn_delete" title="Удалить вид"
                          id="btn-activities-delete"><i class="fa fa-trash-o"></i>
                  </button>
                  <button wicket:id="updateActivitiesAjax" type="button" class="btn btn-primary save"
                          title="Сохранить"><i class="fa fa-floppy-o"></i>
                  </button>
              </div>
          </div>
          <div class="row">
              <div class="col-xs-4">
                  <div class="list-group select sortable" id="activitiesselect" style="margin-top:10px">
                      <wicket:container wicket:id="activityNameRepeater">
                          <a wicket:id="activityVisibilityController" data-toggle="collapse"
                             data-parent="#activitiesform" aria-expanded="true" class="list-group-item">
                              <span wicket:id="activityName" class="hidden-sm hidden-xs"/>
                          </a>
                      </wicket:container>
                  </div>
              </div>
              <div class="col-xs-8 admin-affix" id="activitiesform" role="tablist"
                   aria-multiselectable="true">
                  <div class="progress collapse">
                      <div class="progress-bar progress-bar-striped active" role="progressbar"
                           aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: 0%">
                          <span class="sr-only">0% Complete</span>
                      </div>
                  </div>
                  <wicket:container wicket:id="activityRepeater">
                      <div class="panel">
                          <div wicket:id="activityDiv" class="row collapse activities-data" role="tabpanel">
                              <input wicket:id="activityId" type="hidden" id="activities1_id">
                              &lt;!&ndash;input wicket:id="activityOrder" type="hidden" id="activities1_order"&ndash;&gt;
                              <input wicket:id="activityDeleted" type="hidden" id="activities1_delete">

                              <div class="activities-data-main">
                                  <h3>Настройка вида</h3>

                                  <div class="form-group">
                                      <label wicket:for="activityTitle">Название</label>
                                      <input wicket:id="activityTitle" class="form-control name-input"
                                             type="text">
                                      <label wicket:for="activityType">Тип</label>
                                      <select wicket:id="activityType" class="form-control">
                                          <option>Текст</option>
                                          <option>Изображение</option>
                                      </select>
                                  </div>
                              </div>
                          </div>
                      </div>
                  </wicket:container>
              </div>
          </div>
      </form>


      <form class="admin-block" id="teamsHead" wicket:id="teamsForm">
          <div class="admin-header">
              <span>Команды</span>

              <div class="btn-group" role="group" aria-label="Команды" data-type="teams">
                  <button wicket:id="addTeam" type="button" class="btn btn-success btn_add"
                          title="Добавить новую команду" id="btn-teams-add"><i class="fa fa-plus"></i>
                  </button>
                  <button type="button" class="btn btn-danger btn_delete" title="Удалить команду"
                          id="btn-teams-delete"><i class="fa fa-trash-o"></i>
                  </button>
                  <button wicket:id="updateTeamsAjax" type="button" class="btn btn-primary save" title="Сохранить">
                      <i class="fa fa-floppy-o"></i>
                  </button>
              </div>
          </div>
          <div class="row">
              <div class="col-xs-4">
                  <div class="list-group select sortable" id="teamsselect" style="margin-top:10px">
                      <wicket:container wicket:id="teamNameRepeater">
                          <a wicket:id="teamVisibilityController" data-toggle="collapse"
                             data-parent="#teamsform" aria-expanded="true" class="list-group-item">
                              <span wicket:id="teamName" class="hidden-sm hidden-xs"/>
                          </a>
                      </wicket:container>
                  </div>
              </div>
              <div class="col-xs-8 admin-affix" id="teamsform" role="tablist" aria-multiselectable="true">
                  <div class="progress collapse">
                      <div class="progress-bar progress-bar-striped active" role="progressbar"
                           aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: 0%">
                          <span class="sr-only">0% Complete</span>
                      </div>
                  </div>
                  <wicket:container wicket:id="teamRepeater">
                      <div class="panel">

                              &lt;!&ndash;input type="hidden" id="teams1_order"&ndash;&gt;

                                      <label wicket:for="teamUrl">Ссылка</label>
                                      <input wicket:id="teamUrl" class="form-control url-input" type="text">
                                  </div>
                              </div>
                          </div>
                      </div>
                  </wicket:container>
              </div>
          </div>
      </form>


      <form class="admin-block" id="membersHead" wicket:id="teamMembersForm">
          <div class="admin-header">
              <span>Члены команды</span>

              <div class="btn-group" role="group" aria-label="Члены команды" data-type="teammembers">
                  <button wicket:id="addTeamMember" type="button" class="btn btn-success btn_add"

                  <button type="button" class="btn btn-danger btn_delete" title="Удалить человека"
                          id="btn-teammembers-delete"><i class="fa fa-trash-o"></i>
                  </button>
                  <button wicket:id="updateTeamMembersAjax" type="button" class="btn btn-primary"
                          title="Сохранить"><i class="fa fa-floppy-o"></i>
                  </button>
              </div>
          </div>
          <div class="row">
              <div class="col-xs-4">
                  <div class="list-group select sortable" id="teammembersselect" style="margin-top:10px">
                      <wicket:container wicket:id="teamMemberNameRepeater">
                          <a wicket:id="teamMemberVisibilityController" data-toggle="collapse"
                             data-parent="#teammembersform" aria-expanded="true" class="list-group-item">
                              <span wicket:id="teamMemberName" class="hidden-sm hidden-xs"/>

                      </wicket:container>

              <div class="col-xs-8 admin-affix" id="teammembersform" role="tablist"

                  <wicket:container wicket:id="teamMemberRepeater">
                      <div class="panel">

                              &lt;!&ndash;input type="hidden" id="teammembers1_order"&ndash;&gt;

                                  <div class="form-group">

                                      <div wicket:id="teamMemberNicknameDiv">

                                      <label wicket:for="teamMemberTeam">Название команды</label>
                                      <select wicket:id="teamMemberTeam" class="form-control all_teams">

                                      </select>
                                      <input wicket:id="teamMemberActive" type="checkbox">
                                      <label wicket:for="teamMemberActive">Активен</label>
                                  </div>
                              </div>
                          </div>
                      </div>
                  </wicket:container>
              </div>
          </div>
      </form>
  -->
