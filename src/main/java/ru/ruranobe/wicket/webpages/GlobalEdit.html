<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org" lang="en">
<body>
<wicket:extend>
    <div class="container">
        <div class="leftColumn">
            <main class="content">
                <form wicket:id="projectsForm">
                    <div class="divHeader">
                        <span>Серии</span>

                        <div class="btn-group" role="group" aria-label="Панель глав">
                            <button wicket:id="addProject" type="button" class="btn btn-success"
                                    title="Добавить новую главу" id="btn-series-add"><i class="fa fa-plus"></i>
                            </button>
                            <button type="button" class="btn btn-danger" title="Удалить главу" id="btn-series-delete"><i
                                    class="fa fa-trash-o"></i>
                            </button>
                            <button wicket:id="updateProjectsAjax" type="button" class="btn btn-primary"
                                    title="Сохранить"><i class="fa fa-floppy-o"></i>
                            </button>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-4">
                            <div class="list-group select sortable" id="seriesselect" style="margin-top:10px">
                                <wicket:container wicket:id="projectNameRepeater">
                                    <a wicket:id="projectVisibilityController" data-toggle="collapse"
                                       data-parent="#seriesform" aria-expanded="true" class="list-group-item">
                                        <i class="fa fa-ellipsis-v move"></i>
                                        <span class="hidden-sm hidden-xs" wicket:id="projectName"/>
                                    </a>
                                </wicket:container>
                            </div>
                        </div>
                        <div class="col-xs-8 admin-affix" id="seriesform" role="tablist" aria-multiselectable="true">
                            <div class="progress collapse">
                                <div class="progress-bar progress-bar-striped active" role="progressbar"
                                     aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: 0%">
                                    <span class="sr-only">0% Complete</span>
                                </div>
                            </div>

                            <wicket:container wicket:id="projectRepeater">
                                <div class="panel">
                                    <div wicket:id="projectDiv" class="row collapse series-data" role="tabpanel">
                                        <input wicket:id="projectId" type="hidden">
                                        <input wicket:id="projectOrder" type="hidden">
                                        <input wicket:id="projectDeleted" type="hidden">

                                        <div class="series-data-main">
                                            <h3>Настройка серии</h3>

                                            <div class="form-group">
                                                <label wicket:for="projectUrl">Ссылка</label>
                                                <input wicket:id="projectUrl" class="form-control url-input"
                                                       type="text">
                                                <label wicket:for="projectTitle">Заголовок</label>
                                                <input wicket:id="projectTitle" class="form-control name-input"
                                                       type="text">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </wicket:container>
                        </div>
                    </div>
                </form>


                <form wicket:id="activitiesForm">
                    <div class="divHeader">
                        <span>Виды работ</span>

                        <div class="btn-group" role="group" aria-label="Виды работ" data-type="activities">
                            <button wicket:id="addActivity" type="button" class="btn btn-success btn_add"
                                    title="Добавить новый вид" id="btn-activities-add"><i class="fa fa-plus"></i>
                            </button>
                            <button type="button" class="btn btn-danger btn_delete" title="Удалить главу"
                                    id="btn-activities-delete"><i class="fa fa-trash-o"></i>
                            </button>
                            <button wicket:id="updateActivitiesAjax" type="button" class="btn btn-primary"
                                    title="Сохранить"><i class="fa fa-floppy-o"></i>
                            </button>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-4">
                            <div class="list-group select sortable" id="activitiesselect" style="margin-top:10px">
                                <wicket:container wicket:id="activityNameRepeater">
                                    <a wicket:id="activityVisibilityController" data-toggle="collapse"
                                       data-parent="#activitiesform" aria-expanded="true" class="list-group-item">
                                        <span wicket:id="activityName" class="hidden-sm hidden-xs"/>
                                    </a>
                                </wicket:container>
                            </div>
                        </div>
                        <div class="col-xs-8 admin-affix" id="activitiesform" role="tablist"
                             aria-multiselectable="true">
                            <div class="progress collapse">
                                <div class="progress-bar progress-bar-striped active" role="progressbar"
                                     aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: 0%">
                                    <span class="sr-only">0% Complete</span>
                                </div>
                            </div>
                            <wicket:container wicket:id="activityRepeater">
                                <div class="panel">
                                    <div wicket:id="activityDiv" class="row collapse activities-data" role="tabpanel">
                                        <input wicket:id="activityId" type="hidden" id="activities1_id">
                                        <!--input wicket:id="activityOrder" type="hidden" id="activities1_order"-->
                                        <input wicket:id="activityDeleted" type="hidden" id="activities1_delete">

                                        <div class="activities-data-main">
                                            <h3>Настройка вида</h3>

                                            <div class="form-group">
                                                <label wicket:for="activityTitle">Название</label>
                                                <input wicket:id="activityTitle" class="form-control name-input"
                                                       type="text">
                                                <label wicket:for="activityType">Тип</label>
                                                <select wicket:id="activityType" class="form-control">
                                                    <option>Текст</option>
                                                    <option>Изображение</option>
                                                </select>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </wicket:container>
                        </div>
                    </div>
                </form>

                <form wicket:id="teamsForm">
                    <div class="divHeader">
                        <span>Команды</span>

                        <div class="btn-group" role="group" aria-label="Виды работ" data-type="teams">
                            <button wicket:id="addTeam" type="button" class="btn btn-success btn_add"
                                    title="Добавить новый вид" id="btn-teams-add"><i class="fa fa-plus"></i>
                            </button>
                            <button type="button" class="btn btn-danger btn_delete" title="Удалить главу"
                                    id="btn-teams-delete"><i class="fa fa-trash-o"></i>
                            </button>
                            <button wicket:id="updateTeamsAjax" type="button" class="btn btn-primary" title="Сохранить">
                                <i class="fa fa-floppy-o"></i>
                            </button>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-4">
                            <div class="list-group select sortable" id="teamsselect" style="margin-top:10px">
                                <wicket:container wicket:id="teamNameRepeater">
                                    <a wicket:id="teamVisibilityController" data-toggle="collapse"
                                       data-parent="#teamsform" aria-expanded="true" class="list-group-item">
                                        <span wicket:id="teamName" class="hidden-sm hidden-xs"/>
                                    </a>
                                </wicket:container>
                            </div>
                        </div>
                        <div class="col-xs-8 admin-affix" id="teamsform" role="tablist" aria-multiselectable="true">
                            <div class="progress collapse">
                                <div class="progress-bar progress-bar-striped active" role="progressbar"
                                     aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: 0%">
                                    <span class="sr-only">0% Complete</span>
                                </div>
                            </div>
                            <wicket:container wicket:id="teamRepeater">
                                <div class="panel">
                                    <div wicket:id="teamDiv" class="row collapse teams-data" role="tabpanel">
                                        <input wicket:id="teamId" type="hidden">
                                        <!--input type="hidden" id="teams1_order"-->
                                        <input wicket:id="teamDeleted" type="hidden">

                                        <div class="teams-data-main">
                                            <h3>Настройка команды</h3>

                                            <div class="form-group">
                                                <label wicket:for="teamName">Название</label>
                                                <input wicket:id="teamName" class="form-control name-input" type="text">
                                                <label wicket:for="teamUrl">Ссылка</label>
                                                <input wicket:id="teamUrl" class="form-control url-input" type="text">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </wicket:container>
                        </div>
                    </div>
                </form>

                <form wicket:id="teamMembersForm">
                    <div class="divHeader">
                        <span>Члены команды</span>

                        <div class="btn-group" role="group" aria-label="Виды работ" data-type="teammembers">
                            <button wicket:id="addTeamMember" type="button" class="btn btn-success btn_add"
                                    title="Добавить новый вид" id="btn-teammembers-add"><i class="fa fa-plus"></i>
                            </button>
                            <button type="button" class="btn btn-danger btn_delete" title="Удалить главу"
                                    id="btn-teammembers-delete"><i class="fa fa-trash-o"></i>
                            </button>
                            <button wicket:id="updateTeamMembersAjax" type="button" class="btn btn-primary"
                                    title="Сохранить"><i class="fa fa-floppy-o"></i>
                            </button>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-4">
                            <div class="list-group select sortable" id="teammembersselect" style="margin-top:10px">
                                <wicket:container wicket:id="teamMemberNameRepeater">
                                    <a wicket:id="teamMemberVisibilityController" data-toggle="collapse"
                                       data-parent="#teammembersform" aria-expanded="true" class="list-group-item">
                                        <span wicket:id="teamMemberName" class="hidden-sm hidden-xs"/>
                                    </a>
                                </wicket:container>
                            </div>
                        </div>
                        <div class="col-xs-8 admin-affix" id="teammembersform" role="tablist"
                             aria-multiselectable="true">
                            <div class="progress collapse">
                                <div class="progress-bar progress-bar-striped active" role="progressbar"
                                     aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: 0%">
                                    <span class="sr-only">0% Complete</span>
                                </div>
                            </div>
                            <wicket:container wicket:id="teamMemberRepeater">
                                <div class="panel">
                                    <div wicket:id="teamMemberDiv" class="row collapse teammembers-data"
                                         role="tabpanel">
                                        <input wicket:id="teamMemberId" type="hidden">
                                        <!--input type="hidden" id="teammembers1_order"-->
                                        <input wicket:id="teamMemberDeleted" type="hidden">

                                        <div class="teammembers-data-main">
                                            <h3>Настройка участника</h3>

                                            <div class="form-group">
                                                <label wicket:for="teamMemberNickname">Никнейм</label>

                                                <div wicket:id="teamMemberNicknameDiv">
                                                    <input wicket:id="teamMemberNickname"
                                                           class="form-control name-input typeahead" type="text">
                                                </div>
                                                <label wicket:for="teamMemberTeam">Название команды</label>
                                                <select wicket:id="teamMemberTeam" class="form-control all_teams">
                                                    <option name="teams1">Команда 1</option>
                                                </select>
                                                <input wicket:id="teamMemberActive" type="checkbox">
                                                <label wicket:for="teamMemberActive">Активен</label>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </wicket:container>
                        </div>
                    </div>
                </form>
            </main>
        </div>
    </div>

        $('#seriesform').on('keyup', '.name-input', function () {
            var elem = $(this);  // засовываем этот объект в переменную (на всякий случай)
            var id = $('.series-data.in').attr('id'); // получаем id серии
            $('#' + id + '_name').html(elem.val()); // при помощи предыдущего значения вытворяем с именами, что хотим
            id = id.substring(7);
            $('.heading[data-series-id="' + id + '"]').children().html(elem.val());
            $('#select_series' + id).html(elem.val());
//      console.log($('#select_series' + id));
        });
        $('#seriesselect').on('click', 'a.list-group-item', function () { // баг фикс кнопки удаления (line 1185)
            $('.series-data.in').collapse('hide');
            $($(this).attr('href')).collapse('show');
        });

        $('#seriesform').on('hidden.bs.collapse', '.series-data', function () { // обработка активности кнопки удаления
            $('#btn-series-delete').attr('disabled', true);
        }).on('shown.bs.collapse', '.series-data', function () {
            $('#btn-series-delete').attr('disabled', false);
        });

        $('#btn-series-delete').on('click', function () { // обработка кнопки удаления для глав
            var id = $('.series-data.in').attr('id');
            var nextSeries = $('#seriesselect [href="#' + id + '"]').next();
            var nextPanel = $(nextSeries.attr('href'));
            $('.series-data.in').collapse('hide');
            $('.series-data.in').parent().hide();
            $('#' + id + '_delete').val(true);
            $('#seriesselect [href="#' + id + '"]').detach();
            id = id.substring(7);
            $('.heading[data-series-id="' + id + '"]').detach();
            if (nextSeries.attr('class') && nextPanel.attr('class')) {
                nextSeries.addClass('active');
                nextPanel.collapse('toggle');
            } else {
                $('#seriesselect').children().last().addClass('active');
                $($('#seriesselect').children().last().attr('href')).collapse('toggle');
            }
        });

                    self.append("<option name='teams" + (i + 1) + "'>" + teams_names[i] + "</option>");
                }
            });
        }

        $('[role="tablist"').on('keyup', '.name-input', function () {
            var elem = $(this);  // засовываем этот объект в переменную (на всякий случай)
            var type = elem.closest('[role="tablist"').attr('id').slice(0, -4);
            var id1 = $('.' + type + '-data.in').attr('id'); // получаем id серии
            $('#' + id1 + '_name').html(elem.val()); // при помощи предыдущего значения вытворяем с именами, что хотим
            $('[name="' + id1 + '"').html(elem.val());
            id = id1.substring(7);
            $('.heading[data-' + type + '-id="' + id + '"]').children().html(elem.val());
            $('#select_' + type + '' + id).html(elem.val());
            if (type == "teams") {
                id = parseInt(id1.substring(5), 10);
                teams_names[id - 1] = elem.val();
                updateTeamsSelect();
            }
        });
        $('.list-group.select.sortable').on('click', 'a.list-group-item', function () { // баг фикс кнопки удаления (line 1185)
            $('.' + $(this).closest('.list-group.select.sortable').attr('id').slice(0, -6) + '-data.in').collapse('hide');
            $($(this).attr('href')).collapse('show');
            $($(this).attr('href')).find('.name-input').focus();
        });
        $('.btn_delete').on('click', function () { // обработка кнопки удаления для глав
            var type = $(this).parent().data('type');
            var id = $('.' + type + '-data.in').attr('id');
            var nextActivities = $('#' + type + 'select [href="#' + id + '"]').next();
            var nextPanel = $(nextActivities.attr('href'));
            $('.' + type + '-data.in').collapse('hide');
            $('.' + type + '-data.in').parent().hide();
            $('#' + id + '_delete').val(true);
            $('#' + type + 'select [href="#' + id + '"]').detach();
            id = id.substring(7);
            $('.heading[data-' + type + '-id="' + id + '"]').detach();
            if (nextActivities.attr('class') && nextPanel.attr('class')) {
                nextActivities.addClass('active');
                nextPanel.collapse('toggle');
            } else {
                $('#' + type + 'select').children().last().addClass('active');
                $($('#' + type + 'select').children().last().attr('href')).collapse('toggle');
            }
        });
        $('[role="tablist"]').on('hidden.bs.collapse', '[role="tabpanel"]', function () { // обработка активности кнопки удаления
            $(this).closest('.col-xs-8').parent().find('.btn_delete').attr('disabled', true);

        }).on('shown.bs.collapse', '[role="tabpanel"]', function () {
            $(this).closest('.col-xs-8').parent().find('.btn_delete').attr('disabled', false);
        });


        // ---------- typeahead start ----------
        var substringMatcher = function (strs) {
            return function findMatches(q, cb) {
                var matches, substringRegex;

                // an array that will be populated with substring matches
                matches = [];

                // regex used to determine if a string contains the substring `q`
                substrRegex = new RegExp(q, 'i');

                // iterate through the pool of strings and for any string that
                // contains the substring `q`, add it to the `matches` array
                $.each(strs, function (i, str) {
                    if (substrRegex.test(str)) {
                        matches.push(str);
                    }
                });

                cb(matches);
            };
        };
        var names = ['Ushwood', 'Danholm', 'Lady Astrel', 'Test'
        ];
        $('#teammembersform').children('.panel').each(function () {
            $('#teammembers' + teamm + '_names_selector .typeahead').typeahead({  // обработчик никнеймов
                        hint: true,
                        limit: 10,
                        highlight: true,
                        minLength: 1
                    },
                    {
                        name: 'participant_names',
                        source: substringMatcher(names)
                    });
        });
        // ---------- typeahead end --------------

                                    projectDeleted: $(el).children('input[type=hidden][id^="series"][id$="delete"]').val(),
                                    projectUrl: $(el).find('input.form-control.url-input').val(),
                                    projectName: $(el).find('input.form-control.name-input').val()
                                }
                        );
                    });
                    Wicket.Ajax.get({"u": projectsCallbackUrl, "ep": {"projects": JSON.stringify(projects)}});
                }
        );
