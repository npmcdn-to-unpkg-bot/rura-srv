<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org" lang="en">
<body>

<wicket:extend>
    <h1>F.A.Q.</h1>
    <p>
        <span class="color110">Данная страница предназначена для людей, которых интересуют детали относительно нас и наших переводов.</span>
    </p>
    <img src="/img/faq.png" class="faq-img" style="max-width: 680px; width: 100%;">

    <div class="panel-group" id="accordion" role="tablist" aria-multiselectable="true">
        <wicket:container wicket:id="faqQuestions">
            <div style="margin-bottom: 5px;">
                <div class="panel-heading" role="tab">
                    <h4 class="panel-title">
                        <a wicket:id="questionHref" data-toggle="collapse" aria-expanded="false" class="collapsed">
                            <div>
                                <div class="bold pull-left" style="margin-right:10px;">
                                    <span wicket:id="questionNumber">1:</span>
                                </div>
                                <span wicket:id="questionText">С какого языка вы переводите?</span>
                            </div>
                        </a>
                    </h4>
                </div>
                <div wicket:id="questionId" id="question1" class="panel-collapse collapse" role="tabpanel"
                     aria-expanded="false">
                    <div wicket:id="htmlText"></div>
                </div>
            </div>
        </wicket:container>
    </div>
    <wicket:fragment wicket:id="comments"/>
    <script type="text/javascript"
            src="//cdnjs.cloudflare.com/ajax/libs/moment.js/2.10.6/moment-with-locales.min.js"></script>
    <script src="/js/jsrender.min.js"></script>
    <script src="/js/CommentsPanel.js"></script>
    <link rel="stylesheet" href="/css/CommentsPanel.css">
</wicket:extend>

</body>
</html>
