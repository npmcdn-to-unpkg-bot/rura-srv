<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org">
<body>
<wicket:extend>
    <div class="row">
        <div class="col-xs-4 list-group select" wicket:id="selectorBlock" style="margin-top:10px">
            <a wicket:id="repeater" data-toggle="collapse" aria-expanded="true" class="list-group-item">
                <i class="fa fa-ellipsis-v move" wicket:id="sortableHandler"></i>

                <div wicket:id="label" class="name-label"></div>
            </a>
        </div>
        <div class="col-xs-8 admin-affix" wicket:id="formBlock" role="tablist" aria-multiselectable="true">
            <div class="progress collapse">
                <div class="progress-bar progress-bar-striped active" role="progressbar"
                     aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: 0%">
                    <span class="sr-only">0% Complete</span>
                </div>
            </div>
            <div class="panel" wicket:id="repeater">
                <div wicket:id="item" class="row collapse form-item" role="tabpanel">
                    <input wicket:id="orderNumber" type="hidden" class="order-number">
                    <wicket:fragment wicket:id="label"/>
                </div>
            </div>
        </div>
    </div>
</wicket:extend>
</body>
</html>
