<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org" lang="en">
<body>
    <wicket:panel>
        <form wicket:id="userActionsForm" class="user-actions-form navbar-form navbar-right">
            <a wicket:id="registerPageLink">
                <button type="button" class="btn btn-white">Регистрация</button>
            </a>
            <button wicket:id="signIn" type="button" class="btn btn-primary" data-toggle="modal" data-target="#loginModal">Вход</button>
            <a wicket:id="globalEdit" class="btn btn-primary"><i class="fa fa-wrench"></i></a>
            <a wicket:id="cabinetPageLink">
                <button wicket:id="username" type="button" class="btn btn-white user-cabinet-btn"></button>
            </a>
            <button wicket:id="signOut" type="submit" class="btn btn-primary" data-toggle="modal">Выход</button>
        </form>
    </wicket:panel>
</body>
</html>
