<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org" lang="en">
<body>
<wicket:panel>
    <div class="updBlock" wicket:id="updatesView">
        <div class="updIcon" wicket:id="iconDivClass"/>
        <div class="updDate" wicket:id="updateDate"></div>
        <div class="updTitle"><a wicket:id="updateLink"></a></div>
        <div class="updType" wicket:id="updateTitle"></div>
    </div>
</wicket:panel>
</body>
</html>
