<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org" lang="en">
<body>
<wicket:panel>
    <form wicket:id="loginForm">
        <input type="checkbox" wicket:id="rememberMe">Remember User</input>
        <br/>
        username
        <input type="text" wicket:id="username"/>
        <br/>
        password
        <input type="password" wicket:id="password"/>
        <input type="submit"/>
    </form>
    <div wicket:id="feedback">
    </div>
</wicket:panel>
</body>
</html>
